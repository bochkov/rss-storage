<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новости сериалов от LostFilm.TV</title>
    <link rel="icon" type="image/png" th:href="@{/favicons/lostfilm.ico}" />
    <link rel="stylesheet" type="text/css" href="https://yastatic.net/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<style>
    .overlay-box, .bottom-pane {
        font-size: 8pt;
        color: lightgray;
    }
</style>
<body>

<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="page-header">Новости сериалов от LostFilm.TV</h2>
        <div class="row" th:each="news : ${objects}">
            <h3><a th:href="${news.url}" th:text="${news.title}"></a></h3>
            <div class="col-md-3">
                <img src="" th:src="${news.imgUrl}" class="img-responsive"/>
            </div>
            <div class="col-md-9 text-justify">
                <p th:utext="${news.text}"></p>
                <small><em th:text="${#dates.format(news.date, 'd MMMM yyyy')}"></em></small>
            </div>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
